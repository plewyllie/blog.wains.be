baseURL = "https://blog.wains.be"
languageCode = "en-us"
timeZone = "Europe/Brussels"
title = "Sebastien Wains"
theme = "etch"
enableInlineShortcodes = true
pygmentsCodeFences = true
pygmentsUseClasses = true

[params]
  description = "My notes about open source stuff."
  copyright = "Copyright Â© Sebastien Wains"
  dark = "on"
  highlight = true

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "posts"
    title = "posts"
    url = "/"
    weight = 10

  [[menu.main]]
    identifier = "about"
    name = "about"
    title = "about"
    url = "/about/"
    weight = 50

  [[menu.main]]
    identifier = "contact"
    name = "contact"
    title = "contact"
    url = "/contact/"
    weight = 40

  [[menu.main]]
    identifier = "search"
    name = "search"
    title = "search"
    url = "/search/"
    weight = 20

  [[menu.main]]
    identifier = "subscribe"
    name = "subscribe"
    title = "subscribe"
    url = "/subscribe/"
    weight = 30

[permalinks]
  posts = "/:year/:filename/"

[markup.goldmark.renderer]
  # Allow HTML in Markdown
  unsafe = true

# Generate JSON for search function
[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML", "RSS"]
